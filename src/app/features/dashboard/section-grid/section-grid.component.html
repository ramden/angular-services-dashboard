<div class="row asd-section" [ngStyle]="{'background': background || 'transparent'}">
  <div class="col-lg-12 section-title">
    <h5><i class="fa fa-{{title_icon}}" [ngStyle]="{'color': title_icon_color || 'black'}"></i> {{title}}</h5>
  </div>

  <div *ngFor="let i of [1, 2, 3,4,5,6,7]" class="col-lg-3 col-md-4 col-sm-6">
    <asd-ping-item-normal></asd-ping-item-normal>
  </div>
</div>
